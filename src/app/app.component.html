<div class="task-manager">
  <h1>Task Manager</h1>

  <!-- Input fields for task title and description -->
  <div class="input-group">
    <input
      type="text"
      [(ngModel)]="newTaskTitle"
      placeholder="Task Title"
      class="form-control"
    /> <!-- Input tag closed properly -->

    <textarea
      [(ngModel)]="newTaskDescription"
      placeholder="Task Description"
      class="form-control"
    ></textarea> <!-- Textarea tag closed properly -->
  </div>

  <!-- Button to add or edit a task -->
  <button class="add-btn" (click)="addTask()">
    {{ editIndex !== null ? 'Update Task' : 'Add Task' }}
  </button>

  <!-- Display the list of tasks -->
  <ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" [ngClass]="{'completed': task.completed}">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
  
      <!-- Task controls -->
      <div class="task-controls">
        <button class="edit-btn" (click)="editTask(i)">Edit</button>
        <button class="delete-btn" (click)="deleteTask(i)">Delete</button>
        <button class="toggle-btn" (click)="toggleTaskCompletion(i)">
          {{ task.completed ? 'Mark as Incomplete' : 'Mark as Complete' }}
        </button>
      </div>
    </li>
  </ul>
  
</div>
